<!-- Generated template for the FriendComponent component -->
<div class="contact-list-item" [ngClass]="{'contact-offline': isOffline(friend.status)}" [ngStyle]="{'color': isOffline(friend.status) ? 'red' : 'blue'}" *ngIf="friend" (click)="goToConversation(friend)">
  <img src="assets/img/{{getIconByStatus(friend.status)}}" class="status">
  <b>{{friend.nick}}</b> <i class="msnicon brb"></i>
  <small *ngIf="friend.status" item-end>{{ friend.status }}</small>
</div>
